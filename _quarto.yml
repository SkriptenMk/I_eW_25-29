# ============================================
# SPRACHEINSTELLUNGEN
# ============================================
# Standardsprache Deutsch (kann pro Datei überschrieben werden)
lang: de-CH

# ============================================
# CALLOUT-BLÖCKE
# ============================================
callout-appearance: simple
callout-icon: true

# ============================================
# JUPYTER/PYTHON AUSFÜHRUNG
# ============================================
execute:
  echo: true
  warning: false
  error: false
  freeze: auto

# Code-Highlighting
highlight-style: github

# ============================================
# HTML-FORMAT
# ============================================
format:
  html:
    theme:
      - cosmo
      - brand
      - custom.scss
    code-download: true
    code-copy: true
    code-tools: true
    code-fold: false
    code-line-numbers: true
    toc: true
    toc-depth: 3
    number-sections: true
    smooth-scroll: true
    notebook-links: true
    
    # Mermaid-Diagramme (UML, ER, Flowcharts)
    mermaid:
      theme: default
    
    # Lightbox für Bilder
    lightbox: auto

  # ============================================
  # PDF-FORMAT
  # ============================================
  pdf:
    documentclass: scrreprt
    papersize: a4
    fontsize: 11pt
    classoption: 
      - "DIV=11"
      - "parskip=half"
      - "headings=normal"
    
    number-sections: true
    toc: true
    toc-depth: 2
    top-level-division: chapter
    
    pdf-engine: lualatex
    
    crossref:
      chapters: true
    
    # Schriftarten
    mainfont: "Latin Modern Roman"
    sansfont: "Latin Modern Sans"
    monofont: "DejaVu Sans Mono"
    monofontoptions:
      - Scale=0.85
    
    # LaTeX Header-Includes
    header-includes: |
      % KOMA-Script Optionen
      \KOMAoption{captions}{tableheading}
      
      % Grundlegende Pakete
      \usepackage{booktabs}
      \usepackage{longtable}
      \usepackage{xcolor}
      \usepackage{float}
          
      % Struktogramme (Nassi-Shneiderman)
      \usepackage{struktex}
      
      % Algorithmen (deutsche Bezeichnungen)
      \usepackage{algorithm2e}
      \SetAlgorithmName{Algorithmus}{algorithmus}{Algorithmenverzeichnis}
      \SetKwInput{KwEingabe}{Eingabe}
      \SetKwInput{KwAusgabe}{Ausgabe}
      
      % TikZ für Diagramme
      \usepackage{tikz}
      \usetikzlibrary{shapes, arrows, positioning, calc, fit, backgrounds}
      \usetikzlibrary{er, shapes.geometric}
    
    block-headings: true
    code-line-numbers: true
    code-block-bg: "#f8f8f8"
    code-block-border-left: false
    
    colorlinks: true
    linkcolor: "blue!70!black"
    urlcolor: "blue!70!black"
